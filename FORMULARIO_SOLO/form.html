<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIO SOLO</title>
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
        <fieldset>
          <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
          <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /></label>
          <label id="number-label" for="number">Age(optional) <input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" >
              <option disabled selected>Select current role </option>
              <option>Student</option>
              <option>Full Time job</option>
              <option>Full Time Learner</option>
              <option>Prefer not to say</option>
              <option>other</option>
            </select>
          </label>
          <label>Would you recommend freeCodeCamp to a friend?
          </label>
          <label for="radio1">
            <input type="radio" class="inline" value="1"id="radio1" name="radios">Definitely
          </label>
          <label for="radio2">
            <input type="radio" class="inline" value="2" id="radio2" name="radios">
            Maybe
          </label>
          <label for="radio3">
            <input type="radio"  class="inline" value="3"id="radio3" name="radios">Not sure
          </label>


             <label for="drop">What is your favorite feature of freeCodeCamp?
            <select id="drop" >
              <option disabled selected>Select an option </option>
              <option>Challenges</option>
              <option>Proyects</option>
              <option>Community</option>
              <option>Oper Source</option>
            </select>
          </label>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" value="1" class="inline">Front-end Projects</label>
              <label><input type="checkbox" value="2" class="inline">Back-end Projects </label>
            <label for="area">
              Any comments or suggestions?
              <textarea id="area" name="comments"  rows="4" columns="30" placeholder="Enter your comment here"></textarea>
            </label>
          <input id="submit" type="submit" value="Submit" />


        </fieldset>
  <body>
